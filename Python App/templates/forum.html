<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ category }}</title>
  <style>
    body {
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }
    h1 {
      text-align: center;
      font-size: 36px;
      margin-top: 0;
    }
    h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }
    a {
      text-decoration: none;
      color: blue;
      margin-right: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>{{ category }}</h1>
    <h2><a href="/forum/{{ category }}/unresolved">Unresolved</a></h2>
    <h2><a href="/forum/{{ category }}/post">Post an Error</a></h2>
  </div>
</body>
</html>
